<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <section class="log-in-page">
        <div class="main-page">
            <div class="welcome">
                <h2>Login Dashboard</h2>
                <span class="guide">Please enter your details.</span>
            </div>
            <form class="form" id="loginForm">
                <label for="email" class="label">
                    User Name
                    <input name="email" type="text" class="input-field" id="email" placeholder="Enter your User Name" />
                </label>

                <label for="password" class="label">
                    Password
                    <input name="password" type="password" class="input-field" id="password"
                        placeholder="Enter your password" />
                </label>

                <p class="error" id="error"></p>

                <div class="actions">
                    <a href="#!">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Sign in</button>
            </form>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>

</body>

</html>
